<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>

    <form id="journal-form" class="journal-form" action="">

      <h1 class="fieldset-large">Journal</h1>

      <fieldset>
        <label for="JournalDate">Date of Entry:</label>
          <input type="date" name="journalDate" id="journalDate" />
      </fieldset>

      <fieldset>
        <label for="Mood">Mood for the day</label>
          <select name="Mood" id="Mood">
            <option value="Okay">Okay</option>
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Confused">Confused</option>
          </select>
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="ConceptsCovered">Concepts Covered:</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="Entry">Journal Entry:</label>
        <textarea name="entry" id="entry"></textarea>
      </fieldset>

      <button id="submit" class="btn">Record Journal Entry</button>

    </form>

    <script src="scripts/journal.js"></script>
  </body>
</html>
