<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <form id="journal-form" class="journal-form" action="">
      <h1 class="prompt">Journal</h1>

      <fieldset>
        <label for="JournalDate">
          <p>Date of Entry:</p>
        </label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="ConceptsCovered">
          <p>
            Concepts Covered:
          </p>
        </label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="Entry">
          <p>
            Journal Entry:
          </p>
        </label>
        <textarea name="entry" id="entry"></textarea>
      </fieldset>

      <fieldset>
        <label for="Mood">
          <p>
            Mood for the day
          </p>
        </label>
        <select name="Mood" id="Mood">
          <option value="Okay">Okay</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Angry">Angry</option>
          <option value="Confused">Confused</option>
        </select>
      </fieldset>

      <button id="submit" class="btn prompt">Submit</button>
    </form>

    <article class="entryLog"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
