<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/journal.css">

  <title>Daily Journal</title>
</head>
<body>
  <article class="page-container">
    <h1 class="page-title">Daily Journal</h1>

    <p class="page-description">Record the day's events</p>
  
    <form id="journal-form" class="journal-form" action="">
      <fieldset>
        <label for="JournalDate">Date of Entry:</label>
        <div class="journal-box">
          <input type="date" name="journalDate" id="journalDate">
        </div>
      </fieldset>
      
      <fieldset>
        <label for="ConceptsCovered">Concepts Covered:</label>
        <input type="text" name="concepts" id="concepts">
      </fieldset>
  
      <fieldset>
        <label for="Entry">Journal Entry</label>
        <textarea name="entry" id="entry"></textarea>
      </fieldset>
  
      <fieldset>
        <label for="Mood">Mood for the day</label>
        <div class="journal-box">
          <select name="Mood" id="Mood">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Confused">Confused</option>
          </select>
        </div>
      </fieldset>
  
      <button>Record Journal Entry</button>
    </form>
  </article>
</body>
</html>
