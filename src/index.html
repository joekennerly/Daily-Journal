<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="styles/journal.css" /> -->
    <link rel="stylesheet" href="styles/main.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <div id="journal-form" class="journal-form">
      <!-- <h1 class="prompt">Journal</h1> -->

      <fieldset>
        <label for="JournalDate">
          <p>Date of Entry:</p>
        </label>
        <input type="date" name="journalDate" id="journalDate" required />
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="ConceptsCovered">
          <p>
            Concepts Covered:
          </p>
        </label>
        <input type="text" name="concepts" id="concepts"  />
      </fieldset>

      <fieldset class="fieldset-large">
        <label for="Entry">
          <p>
            Journal Entry:
          </p>
        </label>
        <textarea name="entry" id="entry"></textarea>
      </fieldset>

      <fieldset>
        <label for="Mood">
          <p>
            Mood for the day
          </p>
        </label>
        <select name="Mood" id="Mood">
          <option value="Okay">Okay</option>
          <option value="Happy">Happy</option>
          <option value="Confused">Confused</option>
        </select>
      </fieldset>

      <button id="submit" class="btn prompt">Submit</button>

      <div id="filter-form">
        <fieldset id="filter-by-mood">
          <legend>Filter Entries by Mood</legend>
          <input type="radio" name="mood" value="Okay" id="mood_okay">
          <label for="mood_okay">Okay</label>
          <input type="radio" name="mood" value="Happy" id="mood_happy">
          <label for="mood_happy">Happy</label>
          <input type="radio" name="mood" value="Confused" id="mood_confused">
          <label for="mood_confused">Confused</label>
        </fieldset>
      </div>
    </div>


    <article class="entryLog"></article>

    <script type="module" src="scripts/journal.js"></script>
  </body>
</html>
